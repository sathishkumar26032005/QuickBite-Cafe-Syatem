<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bill and Transaction - Cafe Management System</title>
    <link rel="stylesheet" href="bill.css">
</head>
<body>
   

    <section class="bill-section">
        <h2>Bill & Transaction</h2>
        <div class="bill-details">
            <p><strong>Customer Name:</strong> John Doe</p>
            <p><strong>Date:</strong> 07/10/2024</p>

            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Signature Coffee</td>
                        <td>2</td>
                        <td>Rs5.00</td>
                        <td>Rs10.00</td>
                    </tr>
                    <tr>
                        <td>Vegan Salad</td>
                        <td>1</td>
                        <td>Rs7.50</td>
                        <td>Rs7.50</td>
                    </tr>
                    <tr>
                        <td>Blueberry Muffin</td>
                        <td>3</td>
                        <td>Rs3.00</td>
                        <td>Rs9.00</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3"><strong>Grand Total</strong></td>
                        <td><strong>Rs26.50</strong></td>
                    </tr>
                </tfoot>
            </table>

            <div class="payment">
                <h3>Payment Method</h3>
                <form>
                    <label for="payment-method">Choose Payment Method:</label>
                    <select id="payment-method" name="payment-method">
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="cash">Cash</option>
                    </select>

                    <label for="amount-paid">Amount Paid:</label>
                    <input type="number" id="amount-paid" name="amount-paid" min="0" value="26.50" required>

                    <input type="submit" value="Complete Payment">
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 QuickBite Cafe | All Rights Reserved</p>
        <div class="social-media">
            <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a>
        </div>
    </footer>
</body>
</html>
