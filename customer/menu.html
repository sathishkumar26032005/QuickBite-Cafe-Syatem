<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu - QuickBite Cafe</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>QuickBite Cafe - Menu</h1>
        </div>
    </header>

    <section class="menu">
        <h2>Our Specialties</h2>
        <div class="menu-items">
            <div class="menu-item">
                <img src="/image/th (17).jpeg" alt="Signature Coffee">
                <h3>Signature Coffee</h3>
                <p>Price: Rs5.00</p>
            </div>
            <div class="menu-item">
                <img src="/image/download (1).jpg" alt="Vegan Salad">
                <h3>Vegan Salad</h3>
                <p>Price: Rs7.50</p>
            </div>
            <div class="menu-item">
                <img src="/image/download.jpg" alt="Blueberry Muffin">
                <h3>Blueberry Muffin</h3>
                <p>Price: Rs3.50</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 QuickBite Cafe | All Rights Reserved</p>
        <div class="social-media">
            <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Twitter</a>
        </div>
    </footer>
    <script>
        const menuSection = document.querySelector('.menu-items');
async function fetchMenuItems() {
    try {
        const response = await fetch('http://localhost:5000/api/menu');
        const menuItems = await response.json();

        menuItems.forEach(({ name, price, image }) => {
            const menuItemDiv = document.createElement('div');
            menuItemDiv.classList.add('menu-item');
            menuItemDiv.innerHTML = `
                <img src="${image}" alt="${name}">
                <h3>${name}</h3>
                <p>Price: Rs${price.toFixed(2)}</p>
            `;
            menuSection.appendChild(menuItemDiv);
        });
    } catch (err) {
        console.error('Error fetching menu items:', err);
    }
}
fetchMenuItems();

    </script>
</body>
</html>
